<!-- templates/customer_login.html -->
{% extends "layout.html" %}
{% block title %}Customer Login{% endblock %}
{% block content %}
<div class="flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Customer Login</h2>
        <form method="POST">
            <div class="mb-4">
                <label for="identifier" class="block text-gray-700 text-sm font-bold mb-2">Email or Phone</label>
                <input type="text" name="identifier" id="identifier" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Sign In
                </button>
            </div>
        </form>
        <p class="text-center text-gray-500 text-sm mt-6">
            Don't have an account? <a href="{{ url_for('customer_signup') }}" class="text-blue-500 hover:text-blue-800">Sign up now</a>.
        </p>
    </div>
</div>
{% endblock %}
