<!-- templates/customer_signup.html -->
{% extends "layout.html" %}
{% block title %}Customer Sign Up{% endblock %}
{% block content %}
<div class="flex items-center justify-center">
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Create Customer Account</h2>
        <form method="POST">
            <div class="grid md:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" name="name" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" name="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
                    <input type="tel" name="phone" id="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="mb-4">
                    <label for="license" class="block text-gray-700 text-sm font-bold mb-2">Driver's License</label>
                    <input type="text" name="license" id="license" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                 <div class="mb-4">
                    <label for="national_id" class="block text-gray-700 text-sm font-bold mb-2">National ID</label>
                    <input type="text" name="national_id" id="national_id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Create Account
                </button>
            </div>
        </form>
         <p class="text-center text-gray-500 text-sm mt-6">
            Already have an account? <a href="{{ url_for('customer_login') }}" class="text-blue-500 hover:text-blue-800">Log in</a>.
        </p>
    </div>
</div>
{% endblock %}
